<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #bababa;
		}

		.border {
			border: 4px solid #000000;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="Home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="Gym" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-dumbbell"></i> Gym</a>
		<a id="School" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-chalkboard"></i> School</a>
		<a id="Work" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase"></i> Work</a>
		<a id="Spanish-Practice" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-language"></i> Spanish-Practice</a> 


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'Home')
				window.open("https://www.notion.so/Home-9a6ff88103734a7f9cc96c1072ae3112?pvs=4", '_blank').focus();
			else if (id == 'Gym')
				window.open("https://www.notion.so/Gym-04ba891a48ef4a0bb0f70356ab6669dd?pvs=4", '_blank').focus();
			else if (id == 'School')
				window.open("https://www.notion.so/School-3abc7faf96594b6c87c305dc59f4361b?pvs=4", '_blank').focus();
			else if (id == 'Work')
				window.open("https://www.notion.so/Work-4d7913d865f54aca904ff5161c867445?pvs=4", '_blank').focus();
			else if (id == 'Spanish-Practice')
				window.open("https://www.notion.so/Spanish-Practice-c605b84e63b94a548b91292dcafeb4f0?pvs=4", '_blank').focus();

		}
	</script>


</body>

</html>
